<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Admin</title>
	<link rel='stylesheet' href='/static/style2.css/'>
</head>
<body>
	<nav class="navbar">
		<ul>
			<li><a href="{{ url_for('admin') }}">Students</a></li>
			<li><a href="{{ url_for('assg') }}">Assignments</a></li>
			<li><a href="{{ url_for('new') }}">New</a></li>
			<li><a href="{{ url_for('update') }}">Update</a></li>
			<li><a href="{{ url_for('notes') }}">Notes</a></li>
		</ul>
	</nav>
	<main>
		<h1>Find students</h1>
		<form method="POST">
			<label for="stu_name">Enter student name:</label>
			<input type="text" name="stu_name" required><br>
			<select id="status" name="status">
				<option value="completed">Completed</option>
				<option value="incomplete">Incomplete</option>
				<option value="Overdue">Overdue</option>
			</select>
			<input type="submit" value="Search">
		</form>
	</main>
	<h1>{{ name }}</h1>
	<table>
		<tr>
			<th>Assignment</th>
			<th>Due_date</th>
			<th>Status</th>
		<tr>
		{% for row in stored %}
		<tr>
			<td>{{ row[0] }}</td>
			<td>{{ row[1] }}</td>
			<td>{{ row[2] }}</td>
		</tr>
		{% endfor %}
		
	</table>
	
</body>
</html>
